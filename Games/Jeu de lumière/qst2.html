<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p id="para">
        A chaque fois que l'on clique sur le bouton, le paragraphe ci-pr√©sent change de couleur <br>

    </p>
    <button type="button" onclick="changeColor('para')">Bouton</button>
    <script>
        function random() {
            return Math.floor(Math.random() * (3 - 1 + 1)) +1;
        }

        function changeColor(id){
            if (random() == 1) {
                document.getElementById(id).style.color = "red";
            }else if(random() == 2){
                document.getElementById(id).style.color = "blue";
            }else if(random() == 3){
                document.getElementById(id).style.color = "green";
            }
        }
    </script>
</body>

</html>
